<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.slim.min.js"></script>
    <title>Star Wars RPG</title>
</head>

<body>
    <header class="container">
        <h1 class="customfont">Star Wars RPG</h1>
        <p class="customfont">Click on a player to Start</p>
    </header>
    <div class="container" id="charCont">
        <!-- character selection row -->
        <div class="row">
            <div class="col-md-12 playerSelection">
                <span id="darth"><figure >
                    <figcaption class="figCapName">Darth Vadar</figcaption>
                    <img src="assets/images/darth2.jpg" alt="darth vadar image" title="Darth Vader">
                    <figcaption class="figCapHealth">Health: 000</figcaption>
                </figure></span>
                <span id="emperor"><figure>
                    <figcaption class="figCapName">Emperor</figcaption>
                    <img src="assets/images/emperor2.jpg">
                    <figcaption class="figCapHealth">Health: 000</figcaption>
                </figure></span>
                <span id="yoda"><figure>
                    <figcaption class="figCapName">Master Yoda</figcaption>
                    <img src="assets/images/yoda2.jpeg">
                    <figcaption class="figCapHealth">Health: 000</figcaption>
                </figure></span>
                <span id="princess"><figure >
                    <figcaption class="figCapName">Princess Leia</figcaption>
                    <img src="assets/images/princess2.jpg">
                    <figcaption class="figCapHealth">Health: 000</figcaption>
                </figure></span>
            </div>
        </div>
        <!-- selected players row -->
        <div class="row" id="action">
            <div class="col-md-6 playerSelected" id="player">
                <h4>Your Character</h4>
            </div>
            <div class="col-md-6" id="defender">
                <h4>Defender</h4>
            </div>
        </div>
        <!-- enemy selection row -->
        <div class="row">
            <div class="col-md-12 defenderSelection" id="enemies">
                <div>
                    <h4>Enemies Available to Attack</h4>
                </div>
            </div>
        </div>
        <!-- Fight Section -->
        <div class="row">
            <div class="col-md-12" id="fightSection">
                <h4>Fight Section</h4>
                <button type="button" class="btn btn-light btn-sm attack">Attack</button>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12" id="playerConsole">

                <p class="playerConsoleMessage">You attacked Darth Vadar</p>
                <p class="playerConsoleMessage">You attacked Darth Vadar</p>
                <p class="playerConsoleMessage">You attacked Darth Vadar</p>
            </div>
            
        </div>
    </div>





    <footer>
        <div class="defendersFought">

        </div>
    </footer>

    <script type="text/javascript" src="assets/javascript/game.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.15.0/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>

</html>
